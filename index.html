<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- SiriWave -->
  <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
  <!-- Animate.css for Textillate -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container" >
    <section class="mb-4"></section>
  </div> 

  <section id="SiriWave" class="mb-4 mt-5" hidden>
    <div class="container">
      <div class="row justify-content-center" style="margin-top: 200px;">
        <div class="col-12 text-center" style="margin-bottom: 20px;">
          <p class="text-start text-light mb-4 siri-message" style="margin-left: -75; position: relative; top: 30px;">How may I help you?</p>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <div id="siri-container"></div>
        </div>
      </div>
    </div>
  </section>

  <div class="row" id="Oval">
    <div class="col-md-1"></div>
    <div class="col-md-10 d-flex justify-content-center align-items-center" style="height: 80vh;">
      <div id="jarvishood" >
        <div class="square">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
      </div>
    </div>
    <h5 class="text-light text text-center">Ask me anything!</h5>

    <div class="col-md-12 mt-4 pt-4">
      <div class="text-center">
        <div id="TextInput" class="d-flex">
          <input type="text" class="input-field" name="chatbox" id="chatbox" placeholder="Type here...">
          <button id="SendButton" class="glow-on-hover" hidden><i class="bi bi-send-fill"></i> </button>
          <button id="MicButton" class="glow-on-hover"><i class="bi bi-mic-fill"></i></button>
          <button id="ChatButton" class="glow-on-hover"><i class="bi bi-chat-dots-fill"></i></button>
          <button id="settingsButton" class="glow-on-hover"><i class="bi bi-gear-fill"></i></button>
        </div>
      </div>
    </div>

    <div class="col-md-1"></div>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- FitText -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fittext/1.2.0/jquery.fittext.min.js"></script>
  <!-- Lettering.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
  <!-- Textillate -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
  <!-- eel.js -->
  <script src="/eel.js"></script>
  <!-- Custom Script -->
  <script src="main.js"></script>
  <!--custom script-->
  <script src="controller.js"></script>


<script>

      // Textillate animation
      $('.siri-message').textillate({
        loop: true,
        sync: true,
        in: { effect: "fadeInUp" },
        out: { effect: "fadeOutUp" }
      });
  </script>

</body>
</html>
